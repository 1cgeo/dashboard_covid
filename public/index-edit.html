<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Painel de Acompanhamento do Avanço da COVID-19 no Brasil</title>
    <!-- MDB icon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="lib/mdb.min.css">
    <link rel="stylesheet" href="lib/style.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="lib/leaflet.css">
    <link rel="stylesheet" href="lib/googlefonts.css">
    <link rel="stylesheet" href="lib/material.icon.css">
    <link rel="stylesheet" href="lib/nouislider.css">
    <link rel="stylesheet" href="lib/leaflet-sidebar.css">
    <link rel="stylesheet" href="css/covidmap.css">

    <link rel="stylesheet" href="css/barCharts.css">
    <link rel="stylesheet" href="css/status.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<div id="loader" class="loading"></div>

<body>

    <div class="wrapper">
        <header class="page-header">
            <div class="side-nav sn-bg-4 grid-container-title">
                <div class="eb-img">
                    <img src="images/eb.png">
                </div>
                <div class="title">
                    <b>Painel de Acompanhamento do Avanço da COVID-19 no Brasil</b>
                </div>
                <div class="dsg-img">
                    <img src="images/dsg.png">
                </div>
            </div>
        </header>
        <main class="page-main col-md-12">
            <div class="flex-container">
                <div style="flex-grow: 1">
                    <div class="col-md-12 col-lg-9">
                        <div class="card">
                            <div class="card-body">
                                <div id="map-container" class="map-container" style="height: 300px;">
                                    <div id="sidebar" class="leaflet-sidebar collapsed leaflet-control leaflet-sidebar-left">
                                    </div>
                                </div>
                                <br>
                                <div class="grid-container">
                                    <div class="play-button">
                                        <button style="background-color: #607d8b;" class="btn"><i class="material-icons"> play_arrow</i></button>

                                    </div>
                                    <div class="slider-time">
                                        <div id="slider-date">
                                        </div>
                                    </div>
                                    <div class="footer-start" id="start-date"></div>
                                    <div class="footer-current" id="current-date"></div>
                                    <div class="footer-end" id="end-date"></div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="flex-container2">
                    <div style="flex-grow: 8">
                        <div class="card mb-4">
                            <div class="card-header text-center">
                                <b>Situação</b>
                            </div>
                            <div class="card-body grid-container-status">

                                <div class="location">
                                    <h4 id="tag-location"></h4>
                                </div>
                                <div class="tag-cases">
                                    <b>Casos</b>
                                </div>
                                <div class="ncases">
                                    <span id="cases-values"></span>
                                </div>
                                <div class="tag-deaths">
                                    <b>Óbitos</b>
                                </div>
                                <div class="ndeaths">
                                    <span id="deaths-values"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="flex-grow: 1">2</div>
                    <div style="flex-grow: 1">3</div>
                </div>
            </div>
        </main>
        <footer class="page-footer">
            <div class="row">
                <div class="container col-md-6 text-center pl-5 text-md-left">
                    Desenvolvido pelo Diretoria de Serviço Geográfico (DSG)
                </div>
                <div class="container col-md-6 text-center pr-5 text-md-right">
                    <b>Fonte de dados: github.com/wcota/covid19br</b>
                </div>
            </div>
        </footer>
    </div>


    <!-- Start your project here-->

    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="lib/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="lib/mdb.min.js"></script>
    <script src="lib/d3.v4.min.js"></script>
    <script src="lib/nouislider.js"></script>
    <script src="lib/leaflet.js "></script>
    <script src="lib/Leaflet.VectorGrid.js"></script>
    <script src="lib/leaflet-sidebar.js"></script>
    <script src="lib/leaflet.heat.js"></script>
    <script src="js/http.js"></script>
    <script src="js/dataSource.js"></script>
    <script src="js/layer.js"></script>
    <script src="js/popoverLayer.js"></script>
    <script src="js/circleTheme.js"></script>
    <script src="js/heatTheme.js"></script>
    <script src="js/choroplethTheme.js"></script>
    <script src="js/covidmap.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/status.js"></script>
    <script src="js/barChart.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(window).on("load", function() {
            $('#loader').hide();
        });
    </script>

</body>


</html>
