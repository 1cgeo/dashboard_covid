<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Dashboard de acompanhamento do avanço da COVID-19 no Brasil</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="lib/leaflet.css">
    <link rel="stylesheet" href="lib/googlefonts.css">
    <link rel="stylesheet" href="lib/material.icon.css">
    <link rel="stylesheet" href="lib/material.blue_grey-indigo.min.css" />
    <link rel="stylesheet" href="lib/nouislider.css">
    <link rel="stylesheet" href="lib/leaflet-sidebar.css">
    <link rel="stylesheet" href="css/covidmap.css">
    <link rel="stylesheet" href="css/barCharts.css">
    <link rel="stylesheet" href="css/status.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="loader" class="loading"></div>

    <div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header id="header-container" class="mdl-shadow--2dp header mdl-layout__header">
            <div class="grid-container-title">
                <div class="eb-img">
                    <img src="images/eb.png">
                </div>
                <div class="title">
                    <b>Dashboard de acompanhamento do avanço da COVID-19 no Brasil</b>
                </div>
                <div class="dsg-img">
                    <img src="images/dsg.png">
                </div>
            </div>
        </header>
        <main id="main-container" class="mdl-layout__content mdl-color--grey-200">
            <div class="mdl-grid">

                <div id="map-container" class="mdl-shadow--2dp mdl-color--white	 mdl-cell mdl-cell--12-col mdl-cell--8-col-desktop mdl-grid">

                    <div id="map" class="mdl-cell--12-col mdl-cell--12-col-desktop mdl-cell--4-col-phone mdl-cell--8-col-table">
                        <!-- sidebar -->
                        <div id="sidebar" class="leaflet-sidebar collapsed leaflet-control leaflet-sidebar-left">
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop mdl-cell--4-col-phone mdl-cell--8-col-table">
                        <div class="grid-container">
                            <div class="play-button">
                                <button class="mdl-color--blue-grey mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                                    <i class="material-icons">play_arrow</i>
                                </button>
                            </div>
                            <div class="slider-time">
                                <div id="slider-date">
                                </div>
                            </div>
                            <div class="footer-start" id="start-date"></div>
                            <div class="footer-end" id="end-date"></div>

                        </div>

                    </div>
                </div>
                <div id="statistic-container" class="mdl-grid--no-spacing mdl-cell mdl-cell--4-col-desktop mdl-cell--12-col mdl-cell--4-col-phone mdl-cell--8-tablet mdl-grid">

                    <!--  status -->
                    <div class="mdl-grid--no-spacing mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop mdl-cell--4-col-phone mdl-cell--8-col-table">
                        <div class="mdl-color--white mdl-shadow--2dp grid-container-status">
                            <div class="location">
                                <h4 id="tag-location"></h4>
                            </div>
                            <div class="tag-cases">
                                <b>Casos</b>
                            </div>
                            <div class="ncases">
                                <span id="cases-values"></span>
                            </div>
                            <div class="tag-deaths">
                                <b>Óbitos</b>
                            </div>
                            <div class="ndeaths">
                                <span id="deaths-values"></span>
                            </div>

                        </div>

                    </div>
                    <div id="chart-container-cases" class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop mdl-cell--4-col-phone mdl-cell--8-col-table mdl-grid--no-spacing">
                        <div style="text-align: center;"><b>Casos</b></div>
                        <div><svg id="graph-cases"></svg></div>
                    </div>
                    <div class="chart-container-deaths mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop mdl-cell--4-col-phone mdl-cell--8-col-table">
                        <div style="text-align: center;"><b>Óbitos</b></div>
                        <div><svg id="graph-deaths"></svg></div>
                    </div>
                </div>
            </div>
            <footer class="mdl-mini-footer mdl-color--blue-grey">
                <div class="mdl-mini-footer__right-section">
                    <div>Fonte de dados: github.com/wcota/covid19br</div>
                </div>
                <div class="mdl-mini-footer__left-section">
                    <div>Desenvolvido pelo 1º CGEO</div>
                </div>

            </footer>
        </main>
    </div>
</body>
<script src="lib/d3.v4.min.js"></script>
<script src="lib/nouislider.js"></script>
<script src="lib/jquery-3.5.1.slim.min.js"></script>
<script src="lib/leaflet.js"></script>
<script src="lib/Leaflet.VectorGrid.js"></script>
<script src="lib/material.min.js"></script>
<script src="lib/leaflet-sidebar.js"></script>
<script src="lib/leaflet.heat.js"></script>
<script src="js/http.js"></script>
<script src="js/dataSource.js"></script>
<script src="js/layer.js"></script>
<script src="js/popoverLayer.js"></script>
<script src="js/circleTheme.js"></script>
<script src="js/heatTheme.js"></script>
<script src="js/choroplethTheme.js"></script>
<script src="js/covidmap.js"></script>
<script src="js/factories.js"></script>
<script src="js/slider.js"></script>
<script src="js/status.js"></script>
<script src="js/barChart.js"></script>
<script src="js/main.js"></script>
<script>
    $(window).on("load", function() {
        $('#loader').hide();
    });
</script>

</html>
