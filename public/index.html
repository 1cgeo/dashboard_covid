<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Dashboard de acompanhamento do avanço da COVID-19 no Brasil</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/graphs.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <main>
            <div class="mdl-grid mdl-grid--no-spacing">
                <div class="default mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col">
                    <span>Dashboard de acompanhamento do avanço da COVID-19 no Brasil</span>
                </div>
                <div id="map-container"
                    class="mdl-color--white mdl-cell mdl-cell--12-col mdl-cell--7-col-desktop mdl-grid">
                    <div id="slider-range" class="mdl-grid mdl-grid--no-spacing"></div>
                    <div id="map"
                        class="mdl-cell--12-col mdl-cell--12-col-desktop mdl-cell--4-col-phone mdl-cell--8-col-table">
                    </div>
                </div>
                <div id="statistic-container"
                    class="mdl-color--white mdl-cell mdl-cell--5-col-desktop mdl-cell--12-col mdl-cell--4-col-phone mdl-cell--12-tablet mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--10-col-desktop">
                    </div>
                    <div
                        class="mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop mdl-cell--4-col-phone mdl-cell--8-col-table">
                        <div id="graph-cases"></div>
                    </div>
                    <div
                        class="mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop mdl-cell--4-col-phone mdl-cell--8-col-table">
                        <div><svg id="graph-deaths"></svg></div>
                    </div>
                    <span class="chart mdl-cell mdl-cell--12-col" width="200px"
                        height="200px">I</span>
                    <span class="chart mdl-cell mdl-cell--12-col" width="200px"
                        height="200px">Desenvolvido pelo 1º CGEO
                      <br/>
                      Fonte de dados: github.com/wcota/covid19br
                    </span>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
<script src="https://unpkg.com/leaflet.vectorgrid@1.3.0/dist/Leaflet.VectorGrid.js"></script>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="lib/leaflet.heat.js"></script>
<script src="js/covidmap.js"></script>
<script src="js/slider.js"></script>
<!-- <script src="js/graphs.js"></script> -->
<script src="js/main.js"></script>
