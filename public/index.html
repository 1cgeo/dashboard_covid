<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Dashboard de acompanhamento do avanço da COVID-19 no Brasil</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="shortcut icon" href="images/eb.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.3/nouislider.css">

    <link rel="stylesheet" href="css/covidmap.css">
    <link rel="stylesheet" href="css/barCharts.css">
    <link rel="stylesheet" href="css/status.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-shadow--2dp header mdl-layout__header">
            <div class="grid-container-title">
                <div class="eb-img">
                    <img src="images/eb.png">
                </div>
                <div class="title">
                    <h3>Dashboard de acompanhamento do avanço da COVID-19 no Brasil</h3>
                </div>
                <div class="dsg-img">
                    <img  src="images/dsg.png">
                </div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-grid">

                <div id="map-container"
                    class="mdl-color--white mdl-cell mdl-cell--12-col mdl-cell--7-col-desktop mdl-grid">

                    <div id="map"
                        class="mdl-cell--12-col mdl-cell--12-col-desktop mdl-cell--4-col-phone mdl-cell--8-col-table">
                    </div>
                    <div
                        class="mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop mdl-cell--4-col-phone mdl-cell--8-col-table">
                        <div class="grid-container">
                            <!-- <div class="play-button">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                                    <i class="material-icons">play_arrow</i>
                                </button>
                            </div> -->
                            <div class="slider-time">
                                <div id="slider-date">
                                </div>
                            </div>
                            <div class="footer-start"><span id="start-date"></span></div>
                            <div class="footer-end"><span id="end-date"></span></div>

                        </div>

                    </div>
                </div>
                <div id="statistic-container"
                    class="mdl-color--white mdl-cell mdl-cell--5-col-desktop mdl-cell--12-col mdl-cell--4-col-phone mdl-cell--8-tablet mdl-grid">

                    <!--  status -->
                    <div
                        class="mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop mdl-cell--4-col-phone mdl-cell--8-col-table">
                        <div class="grid-container-status">
                            <div class="location">
                                <span id="location"></span>
                            </div>
                            <div class="tag-cases">
                                <span>Casos</span>
                            </div>
                            <div class="ncases">
                                <span id="cases-values"></span>
                            </div>
                            <div class="tag-deaths">
                                <span>Óbitos</span>
                            </div>
                            <div class="ndeaths">
                                <span id="deaths-values"></span>
                            </div>

                        </div>

                    </div>
                    <div
                        class="mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop mdl-cell--4-col-phone mdl-cell--8-col-table mdl-grid--no-spacing">
                        <div><span>Casos</span><svg id="graph-cases"></svg></div>
                    </div>
                    <div
                        class="mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop mdl-cell--4-col-phone mdl-cell--8-col-table">
                        <div><span>Óbitos</span><svg id="graph-deaths"></svg></div>
                    </div>
                    <span class="chart mdl-cell mdl-cell--12-col">Desenvolvido pelo 1º CGEO
                        <br />
                        Fonte de dados: github.com/wcota/covid19br
                    </span>
                </div>
            </div>
        </main>
    </div>
</body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.3/nouislider.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
<script src="https://unpkg.com/leaflet.vectorgrid@1.3.0/dist/Leaflet.VectorGrid.js"></script>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<script src="lib/leaflet.heat.js"></script>
<script src="js/http.js"></script>
<script src="js/dataSource.js"></script>
<script src="js/covidmap.js"></script>
<script src="js/slider.js"></script>
<script src="js/status.js"></script>
<script src="js/barChart.js"></script>
<script src="js/main.js"></script>
