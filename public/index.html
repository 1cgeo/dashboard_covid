<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Painel de Acompanhamento do Avanço da COVID-19 no Brasil</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="lib/mdb.min.css" />
    <link rel="stylesheet" href="lib/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="lib/dataTables.material.min.css" />
    <link rel="stylesheet" href="lib/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/popup.css" />
    <link rel="stylesheet" href="css/loader.css" />
    <link rel="stylesheet" href="lib/leaflet.css" />
    <link rel="stylesheet" href="lib/googlefonts.css" />
    <link rel="stylesheet" href="lib/material.icon.css" />
    <link rel="stylesheet" href="lib/nouislider.css" />
    <link rel="stylesheet" href="lib/leaflet-sidebar.css" />
    <link rel="stylesheet" href="css/covidmap.css" />
    <link rel="stylesheet" href="css/barCharts.css" />
    <link rel="stylesheet" href="css/status.css" />
    <link rel="stylesheet" href="css/slider.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<div id="loader" class="loading"></div>

<body>
    <div style="background-color: #eeeeee; min-height: 100vh;" class="d-flex flex-column container-for-admin">
        <!--Main Navigation-->
        <header>
            <nav class="d-flex justify-content-between navbar navbar-expand-lg navbar-expand navbar-light white">
                <div class="eb-img">
                    <img src="images/eb.png" />
                </div>
                <div class="title">
                    <b>Painel de Acompanhamento do Avanço da COVID-19 no Brasil</b>
                </div>
                <div class="dsg-img">
                    <img src="images/dsg.png" />
                </div>
            </nav>
        </header>
        <!--Main Navigation-->

        <!--Main layout-->
        <main class="col-md-12 d-flex flex-column flex-grow-1 mb-1 p-0">
            <div class="d-flex flex-grow-1 flex-lg-row flex-md-column flex-column flex-sm-column mt-1">
                <div class="d-flex flex-column col-12 col-xl-3 col-lg-3 col-md-12 col-sm-12">

                    <div class="card mb-1 d-flex flex-grow-1">
                        <div id="cases-chart" class="card-body d-flex flex-column">
                            <div class="text-center"><b>Casos</b></div>
                            <svg id="graph-cases" class="d-flex flex-grow-1"></svg>
                        </div>
                    </div>
                    <div class="card mb-1 d-flex flex-grow-1">
                        <div id="deaths-chart" class="card-body d-flex flex-column">
                            <div class="text-center"><b>Óbitos</b></div>
                            <svg id="graph-deaths" class="d-flex flex-grow-1"></svg>
                        </div>
                    </div>
                    <div class="card mb-1 recovered d-flex flex-grow-1">
                        <div id="recovered-chart" class="card-body d-flex flex-column">
                            <div class="text-center"><b>Recuperados</b></div>
                            <svg id="graph-recovered" class="d-flex flex-grow-1"></svg>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column col-12 col-xl-5 col-lg-5 col-md-12 col-sm-12">
                    <div class="card mb-1 d-flex flex-grow-1">
                        <div class="card-body d-flex flex-column">
                            <div id="map-container" class="map-container d-flex flex-grow-1">
                                <div id="sidebar" class="leaflet-sidebar collapsed leaflet-control leaflet-sidebar-left"></div>
                            </div>
                            <div class="d-flex flex-column">
                                <div class="d-flex flex-row justify-content-center">
                                    <div>
                                        <button style="background-color: #607d8b;" type="button" class="play-button btn px-4">
                                            <i class="material-icons">play_arrow</i>
                                        </button>
                                    </div>
                                    <div class="flex-fill slider-time">
                                        <div id="slider-date"></div>
                                    </div>
                                </div>
                                <div class="d-flex flex-lg-row flex-sm-column justify-content-between">
                                    <div class="footer-start" id="start-date"></div>
                                    <div class="footer-current" id="current-date"></div>
                                    <div class="footer-end" id="end-date"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="statistics" class="d-flex flex-column flex-grow-1 col-12 col-xl-4 col-lg-4 col-md-12 col-sm-12">

                    <div class="card mb-1" style="height: 130px;">
                        <div class="card-body">
                            <div class="d-flex flex-column">
                                <div class="location">
                                    <h4 id="tag-location"></h4>
                                </div>
                                <div class="d-flex flex-row flex-grow-1 justify-content-between">
                                    <div class="d-flex flex-column">
                                        <div class="tag-cases">
                                            <b>Casos</b>
                                        </div>
                                        <div class="ncases">
                                            <span id="cases-values"></span>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-column recovered">
                                        <div class="tag-recuperados">
                                            <b>Recuperados</b>
                                        </div>
                                        <div class="nrecuperados">
                                            <span id="recuperados-values"></span>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-column">
                                        <div class="tag-deaths">
                                            <b>Óbitos</b>
                                        </div>
                                        <div class="ndeaths flex-fill">
                                            <span id="deaths-values"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card mb-1 d-flex flex-grow-1">
                        <div id="table-container" class="card-body d-flex flex-column">
                            <table id="covid-table" class="display" width="100%"></table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--Main layout-->

        <!--Footer-->
        <footer style="background-color: #607d8b;" class="page-footer text-left font-small darken-2 pb-2">
            <div class="row">
                <div class="container col-md-6 text-center pl-5 text-md-left">
                    Desenvolvido pelo Diretoria de Serviço Geográfico (DSG). Versão: 0.3
                </div>
                <div class="container col-md-6 text-center pr-5 text-md-right">
                    <b>Fonte de dados: github.com/wcota/covid19br</b>
                </div>
            </div>
        </footer>
        <!--/.Footer-->
    </div>

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="lib/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="lib/mdb.min.js"></script>
    <script type="text/javascript" src="lib/jquery.dataTables.min.js"></script>
    <script src="lib/d3.v4.min.js"></script>
    <script src="lib/nouislider.js"></script>
    <script src="lib/leaflet.js"></script>
    <script src="lib/Leaflet.VectorGrid.js"></script>
    <script src="lib/leaflet-sidebar.js"></script>
    <script src="lib/leaflet.heat.js"></script>
    <script src="js/http.js"></script>
    <script src="js/dataSource.js"></script>
    <script src="js/layer.js"></script>
    <script src="js/popoverLayer.js"></script>
    <script src="js/circleTheme.js"></script>
    <script src="js/heatTheme.js"></script>
    <script src="js/choroplethTheme.js"></script>
    <script src="js/covidmap.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/status.js"></script>
    <script src="js/barChart.js"></script>
    <script src="js/table.js"></script>
    <script src="js/main.js"></script>
    <script></script>
</body>

</html>
